{% extends "base.html" %}

{% block content_error %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger">
                <strong>Error:</strong> There was an issue processing your payment.
            </div>
            <p>Please check your payment details and try again.</p>
            <p>If you continue to experience issues, please contact our support team.</p>
            <a href="{% url 'webapp:home' %}" class="btn btn-primary">Return to Payment Form</a>
        </div>
    </div>
</div>
{% endblock %}
